[project]
name = "min_circle"
version = "0.0.1"
description = "Compute the minimal enclosing circle for a set of points in m-dimensional space"
authors = [{name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.0",
    "cvxpy-base>=1.6.0",
    "plotly>=6.0.0",
]

[project.urls]
repository = "https://github.com/tschm/min_circle"

[project.optional-dependencies]
dev = [
    "pytest-cov==6.3.0",
    "pytest==8.4.1",
    "pre-commit==4.3.0",
    "marimo>=0.14.16"
]

solvers = [
    "clarabel>=0.11.0",
    "mosek>=11.0.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.deptry.per_rule_ignores]
DEP002 = ["clarabel"]

[tool.hatch.build.targets.wheel]
packages = ["src/min_circle"]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]

[tool.deptry.package_module_name_map]
cvxpy-base = ["cvxpy"]
