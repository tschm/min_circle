[project]
name = "e"
version = "0.0.1"
description = "Compute the minimal enclosing circle for a set of points in m-dimensional space"
authors = [{name = "Thomas Schmelzer", email = "thomas.schmelzer@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "numpy>=2.0.0",
    "scipy>=1.15.0",
    "cvxpy-base>=1.6.0",
    "plotly>=6.0.0",
]

[project.urls]
repository = "https://github.com/tschm/min_circle"

[project.optional-dependencies]
dev = [
    "pytest-cov==6.1.1",
    "pytest==8.4.0",
    "pre-commit==4.2.0",
    "marimo>=0.13.0",
    "python-dotenv==1.1.1"
]

solvers = [
    "clarabel>=0.11.0",
    "mosek>=11.0.0"
]

[tool.ruff]
line-length = 120
target-version = "py310"
exclude = [
    "*__init__.py"
]

[tool.ruff.lint]
select = ["E", "F", "I"]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["notebooks/solver"]

[tool.deptry]
# see https://deptry.com/usage/#pep-621-dev-dependency-groups
pep621_dev_dependency_groups = ["dev"]
